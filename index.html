<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FD_Calculator</title>
  </head>
  <body>

    <div class="container">
      <h1>FD_Calculator</h1>

      <div class="form group">
        <label for="principal"> principal amount</label>
        <input type="number" id="principal" placeholder="Enter amount here ">
      </div>
    
    
    
        
        <div class="form group">
          <label for="interest rate"> interest rate </label>
          <input type="number" id="interest rate" placeholder="Enter interest rate here ">
        </div>
     
      
        
        <div class="form group">
          <label for="tenure"> tenure</label>
          <input type="number" id="tenure" placeholder="Enter tenure here ">
        </div>
        <button id="calculator Button" class=" calculator-btn"> calculate </button>
        <p id="result" class="result"> maturity amount</p>
    </div>
<script src="script.js"></script>  
</body>
</html>
