<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FD Calculator</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>FD Calculator</h1>
    </div>
    <div class="form_group">
      <label for="principal">Principal Amount</label>
      <input type="number" id="principal" placeholder="Enter principal amount">
    </div>
    <div class="form_group">
      <label for="interest_rate">Interest Rate</label>
      <input type="number" id="interest_rate" placeholder="Enter interest rate">
    </div>
    <div class="form_group">
      <label for="tenure">Tenure in Years</label>
      <input type="number" id="tenure" placeholder="Enter tenure in years">
    </div>
    <button class="calculato_Button">Calculate</button>
    <div class="result">
      <p>Maturity Amount: <span id="result"></span></p>
      <p>Total Interest: <span id="total_interest"></span></p>
      <p>Total Amount: <span id="total_amount"></span></p>
    </div>
    <div class="form_group">
      </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
